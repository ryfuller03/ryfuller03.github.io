<!DOCTYPE html>
<html>
<head>
  <title>Quote Battle!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="titlebar">Quote Battle!</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <input id="clicker" type="button" value="Get Quotes"></input>
      </div>
    </div>
  <div class="row">
    <div class="col-lg-6">
      <h3>Breaking Bad</h3>
    </div>
    <div class="col-lg-6">
        <h3>Game of Thrones</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div id="bb-quote"> This is the Breaking Bad Quote!</div>
    </div>
    <div class="col-lg-6">
      <div id="got-quote"> This is the Game of Thrones Quote!</div>
    </div>
  </div>
    <div class="row">
    <div class="col-lg-12">
      <h2>Which One Goes Harder?</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <input id="vote-bb" type="button"value="Breaking Bad"></input>
    </div>
    <div class="col-lg-6">
      <input id="vote-got" type="button" value="Game of Thrones"></input>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="scores">
      <h1 id="score-bb">0</h1>
    </div>
    </div>
    <div class="col-lg-6">
      <div class="scores">
      <h1 id="score-got">0</h1>
    </div>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
